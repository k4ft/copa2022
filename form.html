    <header>
        <script>document.write('<h1 class="animate__animated animate__'+efecto()+'">Copa del Mundo Qatar 2022</h1>')</script>

    <main>
    <section>
        
        <form action="" method="post" id="encuesta" enctype="text/plain">
            <br>Encuesta mundial<br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre/s" required><br>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido/s" required><br>
            <input type="number" name="edad" id="edad" placeholder="Edad" min="1" max="150" required><br>
            <input type="text" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad" required><br>
            <input type="email" name="correo" id="correo" placeholder="E-mail" required>
            <br>¿Quién crees que sera el próximo campeón del mundo?<br>
            <select name="campeon" id="campeon">
                <option value="arg">Argentina</option>
                <option value="ger">Alemania</option>
                <option value="ksa">Arabia Saudita</option>
                <option value="bel">Bélgica</option>
                <option value="bra">Brasil</option>
                <option value="cmr">Camerún</option>
                <option value="can">Canadá</option>
                <option value="kor">Corea del Sur</option>
                <option value="cro">Croacia</option>
                <option value="den">Dinamarca</option>
                <option value="ecu">Ecuador</option>
                <option value="esp">España</option>
                <option value="usa">Estados Unidos</option>
                <option value="fra">Francia</option>
                <option value="gha">Ghana</option>
                <option value="eng">Inglaterra</option>
                <option value="irn">Irán</option>
                <option value="jpn">Japón</option>
                <option value="mar">Marruecos</option>
                <option value="mex">México</option>
                <option value="ned">Países Bajos</option>
                <option value="pol">Polonia</option>
                <option value="por">Portugal</option>
                <option value="qat">Qatar</option>
                <option value="sen">Senegal</option>
                <option value="srb">Serbia</option>
                <option value="sui">Suiza</option>
                <option value="tun">Túnez</option>
                <option value="uru">Uruguay</option>
            </select>
            <br>¿Por qué crees que será campeón? (Opcional)<br>
            <textarea name="opinion" id="opinion" form="encuesta"></textarea><br>
            <input type="checkbox" class="noticias" id="noticias" value="1" checked> 
            <label for="noticias">Deseo recibir noticias en mi e-mail.</label><br>
            <input type="submit" value="Enviar" class="boton" onclick="validar('encuesta')"> 
            <input type="reset" value="Borrar todo" class="boton"><br>
            <br>
        </form>
    </section>
    </main>
